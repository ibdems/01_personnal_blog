{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static 'admin_panel/css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>

<body class="bg-light">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 mt-5">
                            <h1 class="text-center mt-5">1000<span class="text-success">TechLeaders</span></h1>
                            <div class="card shadow-lg border-0 rounded-lg mt-2">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Se Connecter</h3>
                                </div>
                                <div class="card-body">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-floating mb-3">
                                            <input class="form-control {% if form.username.errors %}is-invalid{% endif %}" id="inputEmail" type="text" name="username"
                                                 />
                                            <label for="inputEmail">Nom d'utilisateur</label>
                                            {% if form.username.errors %}
                                                <div class="invalid-feedback">
                                                    {{ form.username.errors }}
                                                </div>
                                            {% endif %}
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="inputPassword" type="password" name="password"
                                                placeholder="Password" />
                                            <label for="inputPassword">Mot de passe</label>
                                            {% if form.password.errors %}
                                                <div class="invalid-feedback">
                                                    {{ form.password.errors }}
                                                </div>
                                            {% endif %}
                                        </div>
                                        
                                        <button type="submit" class="btn btn-outline-dark">Se Connecter</button>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="{% url 'registration' %}">Vous n'avez pas de  compte? Inscrivez-vous!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="{% static 'admin_panel/js/scripts.js' %}"></script>
</body>

</html>
